<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>main</title>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/base.css" />
<link rel="stylesheet" type="text/css" href="__PUBLIC__/admin/css/main.css" />
<style type="text/css" rel="stylesheet">
    form {
        margin: 0;
    }
    .editor {
        margin-top: 5px;
        margin-bottom: 5px;
    }
  </style>
 <script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor-4.1.7/kindeditor.js"></script>
  <script type="text/javascript">
	KindEditor.ready(function(K) {
		K.create('textarea[name="content"]', {
			filterMode : false
		});
	});
	
	function confirmSubmit(frm)
	{
	   if(frm.elements['title'].value == '')
	   {
	      alert('新闻标题不能为空！');
		  return false;
	   }else{
	      return true;
	   }
	}
  </script>
</head>
<body leftmargin="8" topmargin='8'>
<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <td><div style='float:left'> <img height="14" src="__PUBLIC__/admin/images/frame/book1.gif" width="20" /></div>
      <div style='float:right;padding-right:8px;'>
        <!--  //保留接口  -->
      </div></td>
  </tr>
  <tr>
    <td height="1" background="__PUBLIC__/admin/images/frame/sp_bg.gif" style='padding:0px'></td>
  </tr>
</table>
<form id="add_news" name="add_news" method="post" action="__URL__/doEdit" enctype="multipart/form-data" onSubmit="return confirmSubmit(this)">
<table width="98%" align="center" border="0" cellpadding="3" cellspacing="1" bgcolor="#CBD8AC" style="margin-bottom:8px;margin-top:8px;">
  <tr>
    <td colspan="2" background="__PUBLIC__/admin/images/frame/wbg.gif" bgcolor="#EEF4EA" class='title'><span>{$meta_title}}</span></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">新闻栏目&nbsp; </div></td>
    <td width="82%"><select name="cid" id="parent_category">
	  <volist name="clist" id="cVo"  >
	   <option value="{$cVo.id}" <if condition="$cVo.id eq $vo.cid" selected="selected"></if>>{$cVo.catname}</option>
	  </volist>
	</select></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">新闻标题&nbsp; </div></td>
    <td width="82%"><input type="text" name="title" id="title" value="{$vo.title}">
		&nbsp; <font color="#FF0000">*</font></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">标题图片&nbsp; </div></td>
    <td width="82%"><if condition="$vo.img"><img src="__PUBLIC__/uploads/{$vo.img}" height="150"></if><br />
    	<input type="hidden" name="{$vo.img}">
    	<input type="file" name="img" id="img">
		&nbsp;</td>
  </tr>
   <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">新闻内容&nbsp; </div></td>
    <td width="82%"><div class="editor">
      <textarea id="content1" name="content" style="width:700px;height:200px;visibility:hidden;">{$vo.content}</textarea>
    </div></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td width="18%"><div align="right">其他信息 </div></td>
    <td width="82%">来源: <input type="text" size="5" name="from" value="{$vo.form}"> 发布人: <input type="text" size="5" name="author" value="{$vo.author}"> 发布时间: <input type="text" name="addtime" size="8" value="{$vo.addtime}"></td>
  </tr>
  <tr bgcolor="#FFFFFF">
    <td colspan="2">
    <input type="hidden" name="id" value="{$vo.id}">
	<div align="center"><input type="submit" name="Submit" value="确定"> &nbsp;	<input type="reset" name="chongzhi" value="重置">
	</div>
	</td>
  </tr>
</table>
</form>
</body>
</html>
